<!DOCTYPE html>
<html>
<head>
  <title>Mission 2 Todo List</title>
  <meta charset="utf-8" />
  <link href="./css/app.css" rel="stylesheet" />
  <link
          href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet"
  />
  <script src="https://ajax.googleapis.com/ajax/libs/d3js/6.5.0/d3.min.js"></script>
</head>
<body>
<div id="app">
  <h1 id="user-title" data-username="eastjun">
    <span><strong>yewon</strong>'s Todo List</span>
  </h1>
  <section>
    <div id="user-list">
      <button class="ripple active">yeewon</button>
    </div>
  </section>

  <section class="todoapp">
    <section class="input-container">
      <input
              class="new-todo"
              placeholder="할 일을 입력해주세요."
              autofocus
      />
    </section>
    <section class="main">
      <ul class="todo-list">

      </ul>
    </section>
    <div class="count-container">
      <span class="todo-count">총 <strong>0</strong> 개</span>
      <ul class="filters">
        <li>
          <a href="/#" id='all'class="all selected" >전체보기</a>
        </li>
        <li>
          <a href="#active" id='active'class="active">해야할 일</a>
        </li>
        <li>
          <a href="#completed" id='completed' class="completed">완료한 일</a>
        </li>
      </ul>
      <button class="clear-completed">모두 삭제</button>
    </div>
  </section>
</div>
<!-- 외부 모듈 스크립트를 다운로드 할 때는 병렬적으로 불러와야 한다. -> type="module"-->
<script src="./src/index.js" type="module"></script>
</body>
</html>
